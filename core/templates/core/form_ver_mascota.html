<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Mascota</title>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body id="body">
    <div class="container my-3">
        <div class="row d-flex justify-content-between my-3">
            <h1>{{mascota.nombreMascota}}</h1>
            <a href="{% url 'tablaMascotas' %}" class="btn btn-info my-2" role="button">Volver</a>
        </div>
        <div class="row">
            <div class="col-md p-3">
                {% if mascota.imagen %}
                    <img class="img-fluid rounded" src="{{mascota.imagen.url}}">
                {% else %}
                    <img class="img-fluid rounded" src="{% static 'core/img/gatoPlaceholder.png'%}">
                {% endif %}
                
            </div>
            
            <div class="col-md p-3">
                <ul class="list-group" id="list">
                    <li class="list-group-item bg-info text-white" aria-current="true"><span
                        style="font-weight: bold;">Nro. chip: </span>{{mascota.chip}}</li>
                    <li class="list-group-item"><span style="font-weight: bold;">Especie: </span>{{mascota.especie}}</li>
                    <li class="list-group-item"><span style="font-weight: bold;">Edad: </span>{{mascota.edad}}</li>
                    <li class="list-group-item"><span style="font-weight: bold;">GÃ©nero: </span>{{mascota.genero}}</li>
                    <li class="list-group-item"><span style="font-weight: bold;">Esterilizado: </span>{{mascota.esterilizado}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
