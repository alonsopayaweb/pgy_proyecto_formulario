<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">

        <div class="row">
            <div class="col-sm col-md-6">
                <h1>Agregar Mascota</h1>
                <form method="post" action="" id="formulario" enctype="multipart/form-data">
                    {%csrf_token %}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>

                    <input type="submit" class="btn btn-danger mr-2" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">

                </form>
                  
                {% if mensaje == "..." %}
                    <div id="error" class="alert alert-danger mt-2" role="alert">
                        Error al guardar datos
                    </div>
                {% else %}
                    <div id="error" class="alert alert-success mt-2" role="alert">
                        {{mensaje}}
                    </div>
                {% endif %}
            </div>


            <div class="col-sm col-md-6" style="text-align: end;">
                <a href="{% url 'tablaMascotas' %}" class="btn btn-info my-2" role="button">Volver</a>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.form-group input, select').addClass('form-control mb-2');
            $('#id_imagen').removeClass('form-control');
            $('#id_imagen').addClass('form-control-file');

        })
    </script>
</body>

</html>
